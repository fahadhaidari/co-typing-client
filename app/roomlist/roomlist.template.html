
<h2 style = "color:#222222;">Rooms</h2>
<input type = "text" ng-model = "username" placeholder = "Enter your username..." autofocus>
<div ng-repeat = "room in $ctrl.rooms">
  <room room = "room" username = "username"></room>
</div>
