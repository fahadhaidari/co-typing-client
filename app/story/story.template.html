<div class="container">
  <button type="button" class = "btn btn-danger" style = "float:left;" ng-click="$ctrl.signout()">Log out</button>
  <button type="button" class = "btn btn-default" style = "float:right;" name="button" ngclipboard data-clipboard-target="#storyText">Copy</button>

  <h2 style="color:#222222;">Story view...</h2>
  <small style = "float:left;">{{$ctrl.otherUserEdit}}</small>

  <h3>{{$ctrl.userName}}</h3>
  <textarea id = "storyText" ng-keyup="$ctrl.keyUp()" ng-model="$ctrl.inputText" name="name" rows="20" autofocus></textarea>

  <div class="console">{{$ctrl.message}}</div>
</div>

<div class = "" ng-repeat = "user in $ctrl.sharedService.getUsers()">

  <p>{{user}}</p>

</div>
