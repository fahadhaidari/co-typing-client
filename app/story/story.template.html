<div class="container">
  <button type="button" class = "btn btn-danger" style = "float:left;" ng-click="$ctrl.signout()">Log out</button>

  <h2 style="color:#222222;">Story view...</h2>
  <small style = "float:left;">{{$ctrl.otherUserEdit}}</small>

  <h3>{{$ctrl.userName}}</h3>
  <textarea id = "body" ng-copy = "copied=true;" ng-keyup="$ctrl.keyUp()" ng-model="$ctrl.inputText" name="name" rows="20" cols="80" autofocus></textarea>
  <button type="button" name="button" ngclipboard data-clipboard-target="#body">Copy</button>

  <div class="console">{{$ctrl.message}}</div>
</div>
